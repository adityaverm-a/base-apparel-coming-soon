<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Base Apparel coming soon page | Frontend Mentor</title>
</head>
<body>

  <header>
   <img src="./images/logo.svg" alt="Base Apparel Logo">
  </header>

  <section class="container">
    <div class="text">
      <h1><span class="light">We're</span> Coming Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="form">
        <div class="form-control">
          <input placeholder="Email Address" id="email">
          <small>Please provide a valid email</small>
          <div class="form-actions">
            <img class="err-icon" src="./images/icon-error.svg" alt="">
            <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          </div>
        </div>
      </form>
    </div>

    <div class="image"></div>
  </section>
  
  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    </p>
    <p>
      Coded by
      <a href="https://github.com/adityaverm-a">Aditya Verma</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
